{% load static %}
<aside class="main-sidebar sidebar-dark-blue elevation-4">

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{% static "dist/img/user7-128x128.jpg" %}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="%" class="d-block">{{ user.first_name }} {{ user.last_name }}</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->

                <li class="nav-item">
                    {% url 'admin-home' as home %}
                    <a href="{{ home }}" class="nav-link {% if request.path == home %} active {% endif %}">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            Dashboard
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                        {% url 'list-of-employees' as list_of_employees %}
                        <a href="{{ list_of_employees }}"
                           class="nav-link {% if request.path == list_of_employees %} active {% endif %}">
                        <i class="nav-icon fas fa-user-tie"></i>
                        <p>
                            Employees
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    {% url 'list-of-courses' as list_of_courses %}
                        <a href="{{ list_of_courses }}"
                           class="nav-link {% if request.path == list_of_courses %} active {% endif %}">
                        <i class="nav-icon fas fa-school"></i>
                        <p>
                            Courses
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                        <a href="{% url 'admin:index' %}" class="nav-link">
                        <i class="nav-icon fas fa-cog"></i>
                        <p>
                            Settings
                        </p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="sidebar">
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">
                        <i class="nav-icon fas fa-door-open"></i>
                        <p>
                            Logout
                        </p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
